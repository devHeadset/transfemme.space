<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfemme.space</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body
    class="relative bg-[url('Transfeminine_pride_flag.png')] bg-cover bg-bottom min-h-screen overflow-hidden"
  >
    <!-- Grey Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>

    <!-- Navbar -->
    <div
      id="navbar"
      class="relative bg-lavenderPink text-night p-4 rounded-b-lg fixed top-0 left-0 w-full shadow-md z-50"
    >
      <nav class="flex justify-between items-center max-w-4xl mx-auto">
        <ul class="flex space-x-4">
          <li><a href="#" class="hover:text-glaucous">Home</a></li>
        </ul>
        <ul class="flex space-x-4">
          <li><a href="#" class="hover:text-glaucous">About</a></li>
        </ul>
      </nav>
    </div>
    <!-- Page Content -->
    <div
      class="relative flex flex-col items-center justify-center min-h-screen pt-20 text-white"
    >
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold">Welcome to Transfemme Incorporated!</h1>
        <p>Your totally legitimate not-so-local business.</p>
      </div>
      <div class="grid gap-6 mb-6 w-full max-w-md">
        <!-- Password Form -->
        <div>
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-white"
          >
            Password
          </label>
          <input
            type="text"
            id="password"
            class="bg-glaucous border-glaucous text-night text-sm rounded-lg focus:ring-lavenderPink focus:border-lavenderPink block w-full p-2.5 placeholder-night"
            placeholder="Enter your password"
            required
          />
        </div>
      </div>
    </div>
  </body>
</html>
